<ion-app>
  <ion-menu side="start" content-id="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">iTeribus</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-list>
        <ion-item href="./user-info/view">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Visualizza Utente</ion-label>
        </ion-item>
        <ion-item href="./user-info/edit">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          <ion-label>Modifica Utente</ion-label>
        </ion-item>
        <ion-item href="./home">
          <ion-icon name="rocket-outline" slot="start"></ion-icon>
          <ion-label>Visualizza Spostamenti</ion-label>
        </ion-item>
        <ion-item href="./new-movement">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Crea nuovo Spostamento</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>iTineribus</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
